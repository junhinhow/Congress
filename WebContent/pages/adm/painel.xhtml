<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

<!-- Icones da aplicacao -->
<h:outputStylesheet library="awesome" name="css/font-awesome.css" />
<!-- Css da aplicaco -->
<h:outputStylesheet library="css" name="estilos.css" />
<title>Panel Administrativo</title>
</h:head>
<h:body>
	
	<h:form id="form">
	
	<p:tabView id="tab" >
		<p:tab title="Congresso" >
			
			<p:fieldset legend="Seus  Congressos">
				<p:dataTable id="tabela" widgetVar="tbcongresso" var="congresso"
					value="#{congressoBean.listCongresso}" filteredValue="#{congressoBean.listFiltroTabelaCongresso}"
					paginator="true" rows="5" paginatorPosition="top"
					emptyMessage="Nenhum resultado encontrado" >
				
					
					<p:column style="width:16px">
							<p:rowToggler />
					</p:column>
					
					<p:column  >
						<f:facet name="header" ><p:outputLabel value="Título Congresso"/></f:facet>
						<p:outputLabel value="#{congresso.nome}"/>
					</p:column>
					
					<p:column  >
						<f:facet name="header" ><p:outputLabel value="Inicio"/></f:facet>
						<p:outputLabel value="#{congresso.data_inicio}">
							<f:convertDateTime dateStyle="full"/>
						</p:outputLabel>
					</p:column>
					
					<p:column  >
						<f:facet name="header" ><p:outputLabel value="Término"/></f:facet>
						<p:outputLabel value="#{congresso.data_fim}">
							<f:convertDateTime dateStyle="full"/>
						</p:outputLabel>
					</p:column>
					
					<p:column  >
						<f:facet name="header" ><p:outputLabel value="Valor"/></f:facet>
						<p:outputLabel value="#{congresso.valor}">
							<f:convertNumber locale="pt_BR" type="currency" />
						</p:outputLabel>
					</p:column>
					
					<p:rowExpansion>
						<h:form>
								<p:panel header="Informações adicionais" closable="true"
									toggleable="true">
									<h:panelGrid columns="2">
										<p:outputLabel value="Horário inicial" />
										<p:outputLabel value="#{congresso.hora_icnio}" />

										<p:outputLabel value="Horário término" />
										<p:outputLabel value="#{congresso.hora_fim}"  />

										<p:outputLabel value="Descricao" />
										<p:outputLabel value="#{congresso.descricao}" styleClass="capitular" />

										<p:outputLabel value="Local" />
										<p:outputLabel value="#{congresso.local}" class="capitular" />

									</h:panelGrid>
								</p:panel>
							</h:form>
					</p:rowExpansion>
				</p:dataTable>
				
				<p:blockUI block="tabela" trigger="tabela">
					Caregando<br></br>
					<p:graphicImage library="images/gif" name="loader.gif"/>
				</p:blockUI>
			</p:fieldset>
		
		</p:tab>
		
		<p:tab title="Atividade"></p:tab>
		
		<p:tab title="Palestrante">
		</p:tab>
		
		<p:tab title="Ingresso">
		</p:tab>
		
		<p:tab title="Congresso">
		</p:tab>
	
	</p:tabView>
	</h:form>
</h:body>
</html>
